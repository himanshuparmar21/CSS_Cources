<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CSS List Style</h1>
    </header>

    <main>
        <h2>Orderd List</h2>
        <ol start="3" reversed>
            <!-- start is Use to Where to Start default 1 -->
            <!-- reversed is reverse number -->
            <li>List 1</li>
            <li value="23">List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ol>
        
        <h2>Unorderd List</h2>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>
    </main>
</body>
</html>
