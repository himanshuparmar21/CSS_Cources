<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card(Mini Project)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Preyarsh</a>
            <a href="#profile2">Akshat</a>

    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="./WhatsApp Image 2024-03-19 at 11.04.14_d938d7b0 (2).jpg" alt="Preyasrh" width="500"
                    height="500">
                <figcaption>Preyarsh</figcaption>
            </figure>
            <p><q>I Code Stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="./WhatsApp Image 2024-03-19 at 11.04.14_d938d7b0 (2).jpg" alt="Akshat" width="500"
                    height="500">
                <figcaption>Akshat</figcaption>
            </figure>
            <p><q>I design Stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="./WhatsApp Image 2024-03-19 at 11.04.14_d938d7b0 (2).jpg" alt="Himanshu" width="500"
                    height="500">
                <figcaption>Himanshu</figcaption>
            </figure>
            <p><q>I teach Stuff.</q></p>

    <footer>
        <p>&copy; Axt co.</p>

</html>
